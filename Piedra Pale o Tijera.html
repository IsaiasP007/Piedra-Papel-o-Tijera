<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .choices, .characters {
            margin: 20px 0;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>¡Juega Piedra, Papel o Tijera!</h1>

    <div class="characters">
        <h2>Elige a tu contrincante:</h2>
        <button onclick="selectCharacter('Robotron')">Robotron 🤖</button>
        <button onclick="selectCharacter('Terminator')">Terminator 💻</button>
        <button onclick="selectCharacter('Optimus')">Optimus 🚛</button>
    </div>

    <div class="choices" style="display:none;">
        <h2>Elige tu jugada:</h2>
        <button onclick="play('piedra')">Piedra 🪨</button>
        <button onclick="play('papel')">Papel 📄</button>
        <button onclick="play('tijera')">Tijera ✂️</button>
    </div>

    <div id="result"></div>

    <script>
        let selectedCharacter = '';

        function selectCharacter(character) {
            selectedCharacter = character;
            document.querySelector('.characters').style.display = 'none';
            document.querySelector('.choices').style.display = 'block';
            document.getElementById('result').innerText = `Has elegido jugar contra ${character}. ¡Haz tu jugada!`;
        }

        function play(userChoice) {
            if (!selectedCharacter) {
                document.getElementById('result').innerText = "Por favor, elige un personaje primero.";
                return;
            }

            const choices = ['piedra', 'papel', 'tijera'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            if (userChoice === computerChoice) {
                result = "Empate 😐";
            } else if (
                (userChoice === 'piedra' && computerChoice === 'tijera') ||
                (userChoice === 'papel' && computerChoice === 'piedra') ||
                (userChoice === 'tijera' && computerChoice === 'papel')
            ) {
                result = `Ganaste 🎉. ${selectedCharacter} eligió ${computerChoice}.`;
            } else {
                result = `Perdiste 😢. ${selectedCharacter} eligió ${computerChoice}.`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
